<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending_Accounts</title>
  <link rel="stylesheet" href="/admin/stylesheets/View_pending_account.css">
  <link rel="stylesheet" href="/stylesheets/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
  <!-- Start of Nav -->
  <header>
    <span class="logo">JuJuTsu ScHooL</span>
    <nav>
        <ul class="nav__links">
            <li class="nav__li">
                <a class="nav__a" href="viewalltasks.html">Tasks</a>
            </li>
            <li class="nav__li"><a class="nav__a" href="classAdmin.html">Classes</a></li>
            <li class="nav__li"><a class="nav__a nav__active" href="View_pending_account.html">Accounts</a></li>
            <li class="nav__li"><a class="nav__a" href="AdminProfile.html">Profile</a></li>
        </ul>
    </nav>
    <div>
        <button class="nav__btn" id="colorModeBtn">
            <i id="colorModeIcon" class="fa-solid fa-moon"></i>
        </button>
        <button class="nav__btn" id="logout">Logout</button>
    </div>
  </header>
  <!-- End of Nav-->

  <!-- Type of requests -->
  <div class="type">
    <div>
      <button type="button" id="student_request" onclick="student()">
        Student.
      </button>
    </div>
    <div>
      <button type="button" id="teacher_request" onclick="teacher()">
        Teacher.
      </button>
    </div>
  </div>
  <!-- End of requests-->

  <div class="content">

    <!-- Card of request -->
    <div id="cards"></div>
    <!-- End card of request -->

    <div class="control_panel">
      <aside>
        <div class="activated">
          <div class="active_text">
            Active Accounts: 6.
          </div>
        </div>
        <div class="accepted">
          <div class="accepted_text">
            Accepted Accounts: 1.
          </div>  
        </div>
        <div class="declined">
          <div class="declined_text">
            Rejected Accounts: 0.
          </div>
        </div>
      </aside>

      <aside>
        <div class="no_teacher">
          <div class="no_teacher_text">
            Number of Teacher: 1.
          </div>
        </div>
        <div class="no_student">
          <div class="no_student_text">
            Number of Student: 0.
          </div>
        </div>
      </aside>
    </div>
    
  </div>


  <script src="/admin/scripts/View_pending_account.js" type="module"></script>
  <script src="/scripts/DarkMode.js"></script>
</body>
</html>
