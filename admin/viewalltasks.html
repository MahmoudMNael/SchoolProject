<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tasks</title>
		<link rel="stylesheet" href="./stylesheets/viewalltasks.css" />
		<link rel="stylesheet" href="../stylesheets/navbar.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<script src="/data/teachers.js" type="module" defer></script>
		<script src="/data/tasks.js" type="module" defer></script>
	</head>
	<body>
		<!-- NAVBAR -->
		<header>
			<span class="logo">JuJuTsu ScHooL</span>
			<nav>
				<ul class="nav__links">
					<li class="nav__li">
						<a class="nav__a nav__active" href="./viewalltasks.html">Tasks</a>
					</li>
					<li class="nav__li"><a class="nav__a" href="classAdmin.html">Classes</a></li>
					<li class="nav__li"><a class="nav__a" href="View_pending_account.html">Accounts</a></li>
					<li class="nav__li"><a class="nav__a" href="AdminProfile.html">Profile</a></li>
				</ul>
			</nav>
			<div>
				<button class="nav__btn" id="colorModeBtn">
					<i id="colorModeIcon" class="fa-solid fa-moon"></i>
				</button>
				<button class="nav__btn" id="logoutbtn">Logout</button>
			</div>
		</header>
		<!-- END NAVBAR -->

		<section class="main">
			<div class="section__header">
				<h1 id="main__title">Tasks</h1>
				<ul class="section__links">
					<li class="section__li">
						<a class="section__a section__active" id="pendingTasks">Pending</a>
					</li>
					<li class="section__li">
						<a class="section__a" id="completedTasks">Completed</a>
					</li>
				</ul>

				<div class="search-box">
					<button class="btn-add">
						<i class="fas fa-add"></i>
					</button>
					<button class="btn-search">
						<i class="fas fa-search"></i>
					</button>
					<input
						type="text"
						id="search__input"
						class="input-search"
						placeholder="Search your tasks!"
					/>
				</div>
			</div>
			<hr />

			<div id="tasks__container"></div>
		</section>

		<section id="popup" class="">
			<h1 class="popup__title not__blurred">Add a new task!</h1>
			<div class="form__row">
				<div class="wrapper" id="teachersDropdownWrapper">
					<div class="select-btn" id="teachersSelectBtn">
						<span>Select a Teacher</span>
						<i class="fa-solid fa-caret-down"></i>
					</div>
					<div class="content">
						<div class="search">
							<i class="fa-solid fa-search"></i>
							<input type="text" id="teachersSearch" placeholder="Search" />
						</div>
						<ul class="options" id="teachersOptions"></ul>
					</div>
				</div>

				<div class="wrapper" id="priorityDropdownWrapper">
					<div class="select-btn" id="prioritySelectBtn">
						<span>Select a Priority</span>
						<i class="fa-solid fa-caret-down"></i>
					</div>
					<div class="content">
						<ul class="options" id="priorityOptions"></ul>
					</div>
				</div>
			</div>

			<div class="form__row">
				<input
					type="text"
					id="titleInput"
					class="text__input"
					placeholder="Task Title"
				/>
			</div>

			<div class="form__row">
				<textarea
					placeholder="Task Description"
					id="descInput"
					class="text__area"
				></textarea>
			</div>

			<div class="form__row btn__row">
				<button id="submitBtn" class="popup__btn">Submit</button>
				<button id="cancelBtn" class="popup__btn neutral__btn">Cancel</button>
			</div>
		</section>

		<script src="./scripts/viewalltasks.js" type="module" defer></script>
		<script src="/scripts/DarkMode.js" defer></script>
	</body>
</html>
