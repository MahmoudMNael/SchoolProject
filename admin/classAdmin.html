			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
	</head>

	<body>
		<!-- NAVBAR -->
		<header>
			<span class="logo">JuJuTsu ScHooL</span>
			<nav>
				<ul class="nav__links">
					<li class="nav__li">
						<a class="nav__li" href="./viewalltasks.html">Tasks</a>
					</li>
					<li class="nav__a nav__active">
						<a class="nav__a nav__active" href="#">Classes</a>
					</li>
					<li class="nav__li">
						<a class="nav__a" href="View_pending_account.html">Accounts</a>
					</li>
					<li class="nav__li">
						<a class="nav__a" href="AdminProfile.html">Profile</a>
					</li>
				</ul>
			</nav>
			<div>
				<button class="nav__btn" id="colorModeBtn">
					<i id="colorModeIcon" class="fa-solid fa-moon"></i>
				</button>
				<button class="nav__btn" id="logoutbtn">Logout</button>
			</div>
		</header>
		<!-- END NAVBAR -->

		<div class="maindiv" data-user-card-container>
			<p class="classes">Classes</p>
			<!-- admin releated button -->
			<button class="addclass" id="addClassbtn" onclick="addClassBtnOnClick()">
				Add Class
			</button>

			<hr color="black" width="800px" />
		</div>

		<!-- <div class="sidediv"></div> -->

		<div class="addClass" id="addClass">
			<button id="closePopupbtn">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="">
					<path
						d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
					/>
				</svg>
			</button>
			<p class="formparagraph">Create a class</p>
			<hr width="80%px" />
			<img
				src="/assets/images/—Pngtree—school logo_6846798.png"
				class="classformimg"
				title="Class Image"
			/>

			<form class="inputform" id="createClassForm">
				<input
					type="text"
					class="input"
					placeholder="Class name"
					id="className"
					required
				/>
				<div class="wrapper" id="teachersDropdownWrapper">
					<div class="select-btn" id="teachersSelectBtn">
						<span>Select a Teacher</span>
						<i class="fa-solid fa-caret-down"></i>
					</div>
					<div class="content">
						<div class="search">
							<i class="fa-solid fa-search"></i>
							<input type="text" id="teachersSearch" placeholder="Search" />
						</div>
						<ul class="options" id="teachersOptions"></ul>
					</div>
				</div>
				<button type="submit" class="submitbtn" id="createClassbtn">
					Create
				</button>
			</form>
		</div>
		<script src="/scripts/DarkMode.js" defer></script>
		<script src="/admin/scripts/Class.js" defer></script>
	</body>
