<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./stylesheets/viewtaskdetails.css" />
		<link rel="stylesheet" href="../stylesheets/navbar.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<title>Task Details</title>
	</head>
	<body>
		<!-- NAVBAR -->
		<header>
			<span class="logo">JuJuTsu ScHooL</span>
			<nav>
				<ul class="nav__links">
					<li class="nav__li">
						<a class="nav__a nav__active" href="./viewalltasks.html">Tasks</a>
					</li>
					<li class="nav__li">
						<a class="nav__a" href="classAdmin.html">Classes</a>
					</li>
					<li class="nav__li">
						<a class="nav__a" href="View_pending_account.html">Accounts</a>
					</li>
					<li class="nav__li">
						<a class="nav__a" href="AdminProfile.html">Profile</a>
					</li>
				</ul>
			</nav>
			<div>
				<button class="nav__btn" id="logoutbtn">Logout</button>
			</div>
		</header>
		<!-- END NAVBAR -->

		<section class="main">
			<div class="section__header">
				<div>
					<h1 id="main__title">${selectedTask.title}</h1>
					<h2 class="task__property" id="task__priority">
						<i class="fa-regular fa-flag"></i> Priority:
					</h2>
					<h2 class="task__property" id="task__date">
						<i class="fa-regular fa-calendar-days"></i> Date:
					</h2>
					<h2 class="task__property" id="task__teacher">
						<i class="fa-regular fa-user"></i> Teacher:
					</h2>
				</div>
				<div class="task__buttons__container">
					<button class="task__button edit__button" id="editButton">
						Edit
					</button>
					<button class="task__button delete__button" id="deleteButton">
						Delete
					</button>
				</div>
			</div>
			<p class="task__description" id="task__description">
				${selectedTask.description}
			</p>
		</section>

		<section id="popup" class="">
			<h1 class="popup__title not__blurred">Edit Task!</h1>
			<div class="form__row">
				<div class="wrapper" id="teachersDropdownWrapper">
					<div class="select-btn" id="teachersSelectBtn">
						<span>Select a Teacher</span>
						<i class="fa-solid fa-caret-down"></i>
					</div>
					<div class="content">
						<div class="search">
							<i class="fa-solid fa-search"></i>
							<input type="text" id="teachersSearch" placeholder="Search" />
						</div>
						<ul class="options" id="teachersOptions"></ul>
					</div>
				</div>

				<div class="wrapper" id="priorityDropdownWrapper">
					<div class="select-btn" id="prioritySelectBtn">
						<span>Select a Priority</span>
						<i class="fa-solid fa-caret-down"></i>
					</div>
					<div class="content">
						<ul class="options" id="priorityOptions"></ul>
					</div>
				</div>
			</div>

			<div class="form__row">
				<input
					type="text"
					id="titleInput"
					class="text__input"
					placeholder="Task Title"
				/>
			</div>

			<div class="form__row">
				<textarea
					placeholder="Task Description"
					id="descInput"
					class="text__area"
				></textarea>
			</div>

			<div class="form__row btn__row">
				<button id="submitBtn" class="popup__btn">Save</button>
				<button id="cancelBtn" class="popup__btn neutral__btn">Cancel</button>
			</div>
		</section>

		<script src="../scripts/navbar.js" defer></script>
		<script src="./scripts/viewtaskdetails.js" defer></script>
	</body>
</html>
