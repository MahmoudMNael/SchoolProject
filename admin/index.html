<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/stylesheets/index.css">
</head>


<body>
    <span class="logo">JuJuTsu ScHooL</span>

    <div class="Frame">

            <div class="ButtonsBox">
                <div id="btn"></div>            
                <button class="button" onclick="login()">Login</button>
                <button class="button" onclick="register()">Sign up</button>
            </div>

        <form id="login" class="inputs"> 
            <input type="email" class="TextInput" placeholder=" E-mail" required id="login-email">
            <input type="password" class="TextInput" placeholder=" Password" required id="login-pass">
            <input type="checkbox" class="CheckBox" id="remember" >
            <label for="remember">Remember password</label>
            <a href="somewhere" class="Forgot">Forgotten password?</a>
            <br>  
            <button type="submit" class="Submitbtn" id="loginbtn">Log in</button>
        </form>

        <form id="register" method="post" class="inputs"> 
            <input type="text" class="TextInput" placeholder=" Name" required id="reg-name">
            <input type="email" class="TextInput" placeholder=" E-mail" required id="reg-email">
            <input type="password" class="TextInput" placeholder=" Password" required id="reg-pass">
            <input type="password" class="TextInput" placeholder=" Confirm password" required id="reg-confirm-pass">
            
            <input type="radio" class="checkuser" name="role" id="student" required> 
            <label for="student">Student</label> 
            <input type="radio" class="checkuser" name="role" id="teacher" required> 
            <label for="teacher">Teacher</label> 

            <br>  
            <button type="submit" class="Submitbtn" id="Registrationbtn">Sign Up</button>
        </form>
    </div>

    <div class="animation">
        <div class="animationSon"></div><div class="black"></div>
        <div class="animationSon"></div><div class="black"></div>
    </div>

    <script>
        let x=document.getElementById("btn");
        let y=document.getElementById("login");
        let z=document.getElementById("register");

        function login(){
            x.style.left = "0px";
            y.style.marginLeft = "0px";
            z.style.marginLeft = "600px";
        }

        function register(){
            x.style.left = "150px";
            y.style.marginLeft = "-600px";
            z.style.marginLeft = "0px";
        }
        
    </script>
    <script src="/scripts/index.js" defer type="module"></script>
</body>
</html>
