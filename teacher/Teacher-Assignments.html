<!DOCTYPE html>
<html>
	<head>
		<title>Assignments</title>
		<meta charset="UTF_8" />
		<link rel="stylesheet" href="stylesheets/Teacher-Assignments.css" />
		<link rel="stylesheet" href="../stylesheets/navbar.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
	</head>
	<body>
		<div id="blur">
			<header>
				<span class="logo">JuJuTsu ScHooL</span>
				<nav>
					<ul class="nav__links">
						<li class="nav__li">
							<a class="nav__a" href="./viewalltasks.html">Tasks</a>
						</li>
						<li class="nav__li">
							<a class="nav__a" href="ClassAll.html">Classes</a>
						</li>
						<li class="nav__li">
							<a class="nav__a" href="TeacherProfile.html">Profile</a>
						</li>
					</ul>
				</nav>
				<div>
					<button class="nav__btn" id="logoutbtn">Logout</button>
				</div>
			</header>
			<div class="content-classes">
				<div class="secNav">
					<a href="Teacher-Announcements.html" class="Announcment"
						>Announcements</a
					>
					<a href="Teacher-Assignments.html" class="Assignments nav__active"
						>Assignments</a
					>
					<a href="Teacher_view_people.html" class="people">People</a>
				</div>
				<div class="addtion">
					<button class="addtion-btn" id="add-btn">
						<i class="fa-solid fa-plus"></i>
					</button>
				</div>
			</div>
			<div id="assi-txt"></div>
		</div>
		<!-- Pop UP  -->
		<div id="Container">
			<h2>Enter Details Here</h2>
			<textarea name="Title" id="Title" placeholder="."></textarea>
			<label for="Title" id="label1">Title</label>
			<textarea name="Content" id="Content2"></textarea>
			<label for="Content" id="label2">Type Here</label>
			<h4>Due Time</h4>
			<input type="date" name="Date" id="Date" />
			<div class="Buttons">
				<div id="edit_btn">
					<input type="button" value="Save" id="Accept" />
				</div>
				<div id="delete_btn">
					<input
						type="button"
						value="Cancel"
						id="Decline"
						onclick="decline()"
					/>
				</div>
			</div>
		</div>
		<!-- End of pop up-->
		<div id="Container-2">
			<h2>Enter Details Here</h2>
			<textarea
				name="Title"
				id="Title-2"
				placeholder="."
				class="Focusing"
			></textarea>
			<label for="Title" id="label1-edit">Title</label>
			<textarea name="Content" id="Content-edit" class="Focusing2"></textarea>
			<label for="Content" id="label2-edit">Type Here</label>
			<h4>Due Time</h4>
			<input type="date" name="Date" id="Date-2" />
			<div class="Buttons">
				<div id="edit_btn">
					<input type="button" value="Edit" id="Accept-2" />
				</div>
				<div id="delete_btn">
					<input
						type="button"
						value="Cancel"
						id="Decline-2"
						onclick="cancelPopup()"
					/>
				</div>
			</div>
		</div>
		<script src="scripts/Teacher-assignments.js"></script>
		<script src="../scripts/navbar.js"></script>
	</body>
</html>
