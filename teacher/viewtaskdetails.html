<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./stylesheets/viewtaskdetails.css" />
		<link rel="stylesheet" href="../stylesheets/navbar.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<title>Task Details</title>
	</head>
	<body>
		<!-- NAVBAR -->
		<header>
			<span class="logo">JuJuTsu ScHooL</span>
			<nav>
				<ul class="nav__links">
					<li class="nav__li">
						<a class="nav__a nav__active" href="./viewalltasks.html">Tasks</a>
					</li>
					<li class="nav__li">
						<a class="nav__a" href="ClassAll.html">Classes</a>
					</li>
					<li class="nav__li">
						<a class="nav__a" href="TeacherProfile.html">Profile</a>
					</li>
				</ul>
			</nav>
			<div>
				<button class="nav__btn" id="logoutbtn">Logout</button>
			</div>
		</header>
		<!-- END NAVBAR -->

		<section class="main">
			<div class="section__header">
				<div>
					<h1 id="main__title">${selectedTask.title}</h1>
					<h2 class="task__property" id="task__priority">
						<i class="fa-regular fa-flag"></i> Priority:
					</h2>
					<h2 class="task__property" id="task__date">
						<i class="fa-regular fa-calendar-days"></i> Date:
					</h2>
					<h2 class="task__property" id="task__teacher">
						<i class="fa-regular fa-user"></i> Teacher:
					</h2>
				</div>
				<button id="markCompleted" class="task__button"></button>
			</div>
			<p class="task__description" id="task__description">
				${selectedTask.description}
			</p>
		</section>

		<script src="../scripts/navbar.js" defer></script>
		<script src="./scripts/viewtaskdetails.js" defer></script>
	</body>
</html>
